<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Screen Recorder</title>
</head>
<style>
    *{
        color: azure;
    }
    body{
        background-color: black;
    }
    a{
        margin: 10px 0px 0px 0px;
        margin-right: 80%;

    }
</style>
<body>
    <nav class="navbar" style="background-color: #afd4cf;">
        <div class="container-fluid">
          <a class="navbar-brand">Screen Recorder</a>
        </div>
      </nav>

    <div class="container mt-5" id="h1">
    <h1>Screen Recorder</h1>
    
    <p>Status: <span id="status">Idle</span></p>
    
    <button class="btn btn-outline-success" onclick="startRecording()">Start Recording</button>
    <button class="btn btn-outline-danger" onclick="stopRecording()">Stop Recording</button>

    


   
    <div class="container mt-1" id="vnd">
    <a href="{{ url_for('download') }}" download class="btn btn-outline-primary">Download Recording</a>
</div>
</div>

    <script>
        function startRecording() {
            fetch("/start")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").innerText = data;
                });
        }

        function stopRecording() {
            fetch("/stop")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("status").innerText = data;
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
